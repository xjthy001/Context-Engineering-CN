<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 上下文窗口符号 - 三个嵌套的矩形 -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="none" stroke="url(#gradient1)" stroke-width="3" opacity="0.6"/>
  <rect x="50" y="60" width="100" height="80" rx="6" fill="none" stroke="url(#gradient1)" stroke-width="3" opacity="0.8"/>
  <rect x="60" y="70" width="80" height="60" rx="4" fill="url(#gradient2)" opacity="0.2"/>

  <!-- 中心符号 - C字母 -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gradient1)" text-anchor="middle">C</text>

  <!-- 连接线条表示上下文流动 -->
  <path d="M 70 85 Q 100 80 130 85" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  <path d="M 70 100 Q 100 105 130 100" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  <path d="M 70 115 Q 100 120 130 115" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
</svg>
